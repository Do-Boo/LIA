<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 주식 포트폴리오 관리 (로컬 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        /* 토스 다크모드 색상 변수 */
        :root {
            --toss-bg: #191919;
            --toss-surface: #202020;
            --toss-border: #333333;
            --toss-text-primary: #FFFFFF;
            --toss-text-secondary: #B0B0B0;
            --toss-blue: #0064FF;
        }

        .toss-input {
            background-color: var(--toss-surface);
            border: 1px solid var(--toss-border);
            color: var(--toss-text-primary);
        }

        .toss-input:focus {
            border-color: var(--toss-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 100, 255, 0.2);
        }
    </style>
</head>

<body class="bg-[var(--toss-bg)] text-[var(--toss-text-primary)]">

    <div id="app-container" class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white">종합 주식 포트폴리오</h1>
            <p class="text-[var(--toss-text-secondary)] mt-2">나의 모든 금융 자산을 한 곳에서 관리하세요. (데이터는 새로고침 시 초기화됩니다)</p>
        </header>

        <!-- Action Buttons -->
        <div class="mb-8 grid grid-cols-2 md:grid-cols-4 gap-4">
            <button id="btn-add-transaction"
                class="p-4 bg-[var(--toss-blue)] text-white rounded-lg hover:opacity-90 transition-all flex items-center justify-center font-semibold">거래
                추가</button>
            <button id="btn-add-dividend"
                class="p-4 bg-[var(--toss-surface)] text-white rounded-lg hover:bg-gray-700 transition-all flex items-center justify-center font-semibold">배당
                추가</button>
            <button id="btn-add-account"
                class="p-4 bg-[var(--toss-surface)] text-white rounded-lg hover:bg-gray-700 transition-all flex items-center justify-center font-semibold">계좌
                추가</button>
            <button id="btn-add-leverage"
                class="p-4 bg-[var(--toss-surface)] text-white rounded-lg hover:bg-gray-700 transition-all flex items-center justify-center font-semibold">레버리지
                추가</button>
        </div>

        <!-- Dashboard Summary -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="summary-total-assets"></div>
            <div id="summary-total-leverage"></div>
            <div id="summary-net-assets"></div>
            <div id="summary-total-dividends"></div>
        </div>

        <!-- Charts -->
        <div id="charts-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-[var(--toss-surface)] p-6 rounded-2xl border border-[var(--toss-border)]">
                <h3 class="text-xl font-bold text-white mb-4">소유자별 자산 비중</h3>
                <canvas id="ownerChart"></canvas>
            </div>
            <div class="bg-[var(--toss-surface)] p-6 rounded-2xl border border-[var(--toss-border)]">
                <h3 class="text-xl font-bold text-white mb-4">국가별 투자 비중</h3>
                <canvas id="countryChart"></canvas>
            </div>
        </div>

        <!-- Stock Price Manager -->
        <div id="stock-price-manager-container" class="mb-8"></div>

        <!-- Account Tabs -->
        <div id="account-tabs-container"
            class="mb-4 flex items-center space-x-2 border-b-2 border-[var(--toss-border)] overflow-x-auto pb-2"></div>

        <!-- Portfolio Details -->
        <div id="portfolio-details-container"
            class="bg-[var(--toss-surface)] p-6 rounded-2xl border border-[var(--toss-border)] mb-8"></div>

        <!-- Data Lists -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-bold text-white mb-4">계좌 목록</h3>
                <div id="accounts-list" class="space-y-3"></div>
            </div>
            <div>
                <h3 class="text-xl font-bold text-white mb-4">레버리지 목록</h3>
                <div id="leverages-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 hidden">
        <div class="bg-[var(--toss-surface)] rounded-2xl w-full max-w-md m-4">
            <div class="p-6 border-b border-[var(--toss-border)]">
                <h3 id="modal-title" class="text-2xl font-bold text-white"></h3>
            </div>
            <div class="p-6">
                <form id="modal-form" class="space-y-4"></form>
            </div>
            <div class="p-4 bg-black bg-opacity-20 rounded-b-2xl flex justify-end">
                <button id="modal-close-btn"
                    class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors">닫기</button>
            </div>
        </div>
    </div>

    <!-- Loader Element Added Back -->
    <div id="loader" class="fixed inset-0 bg-[var(--toss-bg)] z-50 flex justify-center items-center">
        <div class="text-2xl font-bold text-white">포트폴리오를 불러오는 중...</div>
    </div>

    <script>
        // --- 전역 상태 변수 (로컬 데이터 저장소) ---
        let accounts = [];
        let transactions = [];
        let dividends = [];
        let leverages = [];
        let stocks = [];
        let selectedAccountId = null;
        let ownerChart, countryChart;

        const owners = [{ id: 'user1', name: '나' }, { id: 'user2', name: '아내' }];
        const COLORS = ['#0064FF', '#00C49F', '#FFBB28', '#FF8042'];

        // --- 헬퍼 함수 ---
        const formatCurrency = (value, currency = 'KRW') => {
            if (typeof value !== 'number' || isNaN(value)) {
                return currency === 'KRW' ? '₩0' : '$0';
            }
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(value);
        };

        // --- 렌더링 함수 ---
        const renderAll = () => {
            const portfolioData = calculatePortfolioData();
            renderSummaryCards(portfolioData);
            renderCharts(portfolioData);
            renderStockPriceManager(portfolioData);
            renderAccountTabs();
            renderPortfolioDetails(portfolioData);
            renderDataLists();
        };

        const renderSummaryCards = (portfolioData) => {
            const totalLeverage = leverages.reduce((sum, l) => sum + Number(l.amount), 0);
            const netAssets = portfolioData.totalAssets - totalLeverage;

            const createCard = (title, value) => `
                <div class="bg-[var(--toss-surface)] p-6 rounded-lg border border-[var(--toss-border)]">
                    <p class="text-sm text-[var(--toss-text-secondary)]">${title}</p>
                    <p class="text-2xl font-bold text-white mt-1">${value}</p>
                </div>`;

            document.getElementById('summary-total-assets').innerHTML = createCard('총 자산 (평가금액)', formatCurrency(portfolioData.totalAssets));
            document.getElementById('summary-total-leverage').innerHTML = createCard('총 레버리지', formatCurrency(totalLeverage));
            document.getElementById('summary-net-assets').innerHTML = createCard('순 자산', formatCurrency(netAssets));
            document.getElementById('summary-total-dividends').innerHTML = createCard('누적 배당금', formatCurrency(portfolioData.totalDividends));
        };

        const renderCharts = (portfolioData) => {
            const container = document.getElementById('charts-container');
            if (!container) return;
            container.style.display = selectedAccountId ? 'none' : 'grid';
            if (selectedAccountId) return;

            const chartOptions = {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#B0B0B0'
                        }
                    }
                }
            };

            const ownerChartData = {
                labels: owners.map(o => o.name),
                datasets: [{
                    data: owners.map(o => portfolioData.byOwner[o.id]?.totalAssets || 0),
                    backgroundColor: COLORS,
                    borderColor: '#202020',
                    borderWidth: 2
                }]
            };

            const countryChartData = {
                labels: Object.keys(portfolioData.byCountry).map(c => c === 'KR' ? '한국' : '미국'),
                datasets: [{
                    data: Object.values(portfolioData.byCountry).map(c => c.totalAssets),
                    backgroundColor: [COLORS[2], COLORS[3]],
                    borderColor: '#202020',
                    borderWidth: 2
                }]
            };

            if (ownerChart) ownerChart.destroy();
            const ownerCtx = document.getElementById('ownerChart')?.getContext('2d');
            if (ownerCtx) {
                ownerChart = new Chart(ownerCtx, { type: 'pie', data: ownerChartData, options: chartOptions });
            }

            if (countryChart) countryChart.destroy();
            const countryCtx = document.getElementById('countryChart')?.getContext('2d');
            if (countryCtx) {
                countryChart = new Chart(countryCtx, { type: 'pie', data: countryChartData, options: chartOptions });
            }
        };

        const renderStockPriceManager = (portfolioData) => {
            const holdings = Object.values(portfolioData.holdings).filter(h => h.quantity > 0);
            const container = document.getElementById('stock-price-manager-container');
            if (!container || holdings.length === 0) {
                if (container) container.innerHTML = '';
                return;
            }

            const stockItems = holdings.map(stock => `
                <div class="flex items-center space-x-3">
                    <span class="font-semibold text-[var(--toss-text-secondary)] flex-grow w-1/3">${stock.name || stock.ticker} (${stock.ticker})</span>
                    <input type="number" data-ticker="${stock.ticker}" value="${stock.currentPrice || ''}" placeholder="현재가 입력" class="stock-price-input p-2 rounded-lg w-1/3 toss-input" />
                    <button data-ticker="${stock.ticker}" class="btn-update-price px-4 py-2 bg-[var(--toss-blue)] text-white rounded-lg hover:opacity-90 transition-colors text-sm">업데이트</button>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="bg-[var(--toss-surface)] p-6 rounded-2xl border border-[var(--toss-border)]">
                    <h3 class="text-xl font-bold text-white mb-4">보유 종목 현재가 관리</h3>
                    <div class="space-y-3 max-h-60 overflow-y-auto pr-2">${stockItems}</div>
                    <p class="text-xs text-[var(--toss-text-secondary)] mt-3">수익률 계산을 위해 각 종목의 현재가를 입력하고 업데이트해주세요.</p>
                </div>`;

            document.querySelectorAll('.btn-update-price').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const ticker = e.target.dataset.ticker;
                    const priceInput = document.querySelector(`.stock-price-input[data-ticker="${ticker}"]`);
                    const price = parseFloat(priceInput.value);
                    if (!isNaN(price) && price > 0) {
                        const stock = stocks.find(s => s.ticker === ticker);
                        if (stock) {
                            stock.currentPrice = price;
                        } else {
                            stocks.push({ ticker: ticker, currentPrice: price });
                        }
                        renderAll();
                    }
                });
            });
        };

        const renderAccountTabs = () => {
            const container = document.getElementById('account-tabs-container');
            if (!container) return;
            const allTab = `<button data-id="all" class="px-4 py-2 rounded-lg font-semibold transition-colors ${!selectedAccountId ? 'bg-[var(--toss-blue)] text-white' : 'bg-transparent text-[var(--toss-text-secondary)] hover:bg-[var(--toss-surface)]'}">전체 포트폴리오</button>`;
            const accountTabs = accounts.map(acc => `
                <button data-id="${acc.id}" class="px-4 py-2 rounded-lg font-semibold transition-colors whitespace-nowrap ${selectedAccountId === acc.id ? 'bg-[var(--toss-blue)] text-white' : 'bg-transparent text-[var(--toss-text-secondary)] hover:bg-[var(--toss-surface)]'}">
                    ${acc.name} (${owners.find(o => o.id === acc.ownerId)?.name})
                </button>
            `).join('');
            container.innerHTML = allTab + accountTabs;

            container.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    selectedAccountId = id === 'all' ? null : id;
                    renderAll();
                });
            });
        };

        const renderPortfolioDetails = (portfolioData) => {
            const container = document.getElementById('portfolio-details-container');
            if (!container) return;
            const selectedAccount = accounts.find(a => a.id === selectedAccountId);
            const title = selectedAccount ? `${selectedAccount.name} 상세` : '전체 포트폴리오 상세';
            const profitLossColor = portfolioData.totalProfitLoss >= 0 ? 'text-blue-400' : 'text-red-400';
            const returnRate = portfolioData.totalInvestment > 0 ? (portfolioData.totalProfitLoss / portfolioData.totalInvestment * 100).toFixed(2) : '0.00';

            const holdingsRows = Object.values(portfolioData.holdings).filter(h => h.quantity > 0).map(h => {
                const profitColor = h.profitLoss >= 0 ? 'text-blue-400' : 'text-red-400';
                return `
                    <tr class="border-b border-[var(--toss-border)] hover:bg-gray-800">
                        <td class="p-3 font-medium text-white">${h.name} (${h.ticker})</td>
                        <td class="p-3 text-[var(--toss-text-secondary)]">${h.quantity}</td>
                        <td class="p-3 text-[var(--toss-text-secondary)]">${formatCurrency(h.avgPrice, h.country === 'US' ? 'USD' : 'KRW')}</td>
                        <td class="p-3 text-[var(--toss-text-secondary)]">${formatCurrency(h.currentPrice, h.country === 'US' ? 'USD' : 'KRW')}</td>
                        <td class="p-3 text-[var(--toss-text-secondary)]">${formatCurrency(h.evaluation, h.country === 'US' ? 'USD' : 'KRW')}</td>
                        <td class="p-3 font-semibold ${profitColor}">${formatCurrency(h.profitLoss, h.country === 'US' ? 'USD' : 'KRW')}</td>
                        <td class="p-3 font-semibold ${profitColor}">${h.returnRate.toFixed(2)}%</td>
                    </tr>
                `;
            }).join('');

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4">${title}</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm text-[var(--toss-text-secondary)]">총 매입금액</p>
                        <p class="text-xl font-bold text-white">${formatCurrency(portfolioData.totalInvestment)}</p>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm text-[var(--toss-text-secondary)]">총 평가금액</p>
                        <p class="text-xl font-bold text-white">${formatCurrency(portfolioData.totalEvaluation)}</p>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm text-[var(--toss-text-secondary)]">평가 손익 (수익률)</p>
                        <p class="text-xl font-bold ${profitLossColor}">${formatCurrency(portfolioData.totalProfitLoss)} (${returnRate}%)</p>
                    </div>
                </div>
                <h3 class="text-xl font-bold text-white mb-4">보유 종목</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">종목명</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">보유수량</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">평균단가</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">현재가</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">평가금액</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">평가손익</th>
                                <th class="p-3 text-sm font-semibold text-[var(--toss-text-secondary)]">수익률</th>
                            </tr>
                        </thead>
                        <tbody>${holdingsRows}</tbody>
                    </table>
                </div>
            `;
        };

        const renderDataLists = () => {
            const accountsList = document.getElementById('accounts-list');
            if (accountsList) {
                accountsList.innerHTML = accounts.map(acc => `
                    <div class="bg-[var(--toss-surface)] p-4 rounded-lg border border-[var(--toss-border)] flex justify-between items-center">
                        <div>
                            <p class="font-bold text-white">${acc.name}</p>
                            <p class="text-sm text-[var(--toss-text-secondary)]">${owners.find(o => o.id === acc.ownerId)?.name} / ${acc.currency}</p>
                        </div>
                        <button data-id="${acc.id}" class="btn-delete-account text-red-400 hover:text-red-300 font-semibold text-sm px-3 py-1 rounded-md bg-red-900 bg-opacity-50 hover:bg-opacity-70">삭제</button>
                    </div>
                `).join('');
                document.querySelectorAll('.btn-delete-account').forEach(btn => btn.addEventListener('click', (e) => handleDelete('accounts', e.currentTarget.dataset.id)));
            }

            const leveragesList = document.getElementById('leverages-list');
            if (leveragesList) {
                leveragesList.innerHTML = leverages.map(l => `
                    <div class="bg-[var(--toss-surface)] p-4 rounded-lg border border-[var(--toss-border)] flex justify-between items-center">
                        <div>
                            <p class="font-bold text-white">${l.name} (${owners.find(o => o.id === l.ownerId)?.name})</p>
                            <p class="text-sm text-[var(--toss-text-secondary)]">${formatCurrency(Number(l.amount))} @ ${l.interestRate}%</p>
                        </div>
                        <button data-id="${l.id}" class="btn-delete-leverage text-red-400 hover:text-red-300 font-semibold text-sm px-3 py-1 rounded-md bg-red-900 bg-opacity-50 hover:bg-opacity-70">삭제</button>
                    </div>
                `).join('');
                document.querySelectorAll('.btn-delete-leverage').forEach(btn => btn.addEventListener('click', (e) => handleDelete('leverages', e.currentTarget.dataset.id)));
            }
        };

        // --- 데이터 계산 로직 ---
        const calculatePortfolioData = () => {
            const portfolio = {
                totalAssets: 0, totalInvestment: 0, totalEvaluation: 0, totalProfitLoss: 0, totalDividends: 0,
                holdings: {},
                byOwner: { user1: { totalAssets: 0 }, user2: { totalAssets: 0 } },
                byCountry: { KR: { totalAssets: 0 }, US: { totalAssets: 0 } },
            };

            const targetTransactions = selectedAccountId ? transactions.filter(t => t.accountId === selectedAccountId) : transactions;
            const targetDividends = selectedAccountId ? dividends.filter(d => d.accountId === selectedAccountId) : dividends;

            const holdings = {};
            targetTransactions.forEach(t => {
                const ticker = t.stockTicker;
                if (!ticker) return;
                if (!holdings[ticker]) {
                    holdings[ticker] = {
                        ticker, name: t.stockName, country: t.country, quantity: 0, totalBuyCost: 0,
                        currentPrice: stocks.find(s => s.ticker === ticker)?.currentPrice || 0,
                    };
                }
                const h = holdings[ticker];
                const quantity = Number(t.quantity);
                const price = Number(t.price);

                if (t.type === 'BUY') {
                    h.totalBuyCost += quantity * price;
                    h.quantity += quantity;
                } else {
                    h.quantity -= quantity;
                }
            });

            Object.values(holdings).forEach(h => {
                if (h.quantity > 0) {
                    h.avgPrice = h.totalBuyCost / h.quantity;
                    const evaluation = h.quantity * h.currentPrice;
                    const investment = h.quantity * h.avgPrice;
                    h.evaluation = evaluation;
                    h.profitLoss = evaluation - investment;
                    h.returnRate = investment > 0 ? (h.profitLoss / investment) * 100 : 0;

                    portfolio.totalEvaluation += evaluation;
                    portfolio.totalInvestment += investment;
                }
            });

            portfolio.holdings = holdings;
            portfolio.totalProfitLoss = portfolio.totalEvaluation - portfolio.totalInvestment;
            portfolio.totalDividends = targetDividends.reduce((sum, d) => sum + Number(d.amount), 0);
            portfolio.totalAssets = portfolio.totalEvaluation;

            if (!selectedAccountId) {
                Object.values(portfolio.holdings).forEach(h => {
                    if (h.quantity > 0 && portfolio.byCountry[h.country]) {
                        portfolio.byCountry[h.country].totalAssets += h.evaluation;
                    }
                });

                accounts.forEach(account => {
                    const accountTransactions = transactions.filter(t => t.accountId === account.id);
                    let accountEvaluation = 0;
                    const accountHoldings = {};
                    accountTransactions.forEach(t => {
                        if (!t.stockTicker) return;
                        if (!accountHoldings[t.stockTicker]) accountHoldings[t.stockTicker] = { quantity: 0 };
                        if (t.type === 'BUY') {
                            accountHoldings[t.stockTicker].quantity += Number(t.quantity);
                        } else {
                            accountHoldings[t.stockTicker].quantity -= Number(t.quantity);
                        }
                    });

                    Object.entries(accountHoldings).forEach(([ticker, data]) => {
                        const stockInfo = stocks.find(s => s.ticker === ticker);
                        if (stockInfo && stockInfo.currentPrice && data.quantity > 0) {
                            accountEvaluation += data.quantity * stockInfo.currentPrice;
                        }
                    });

                    if (portfolio.byOwner[account.ownerId]) {
                        portfolio.byOwner[account.ownerId].totalAssets += accountEvaluation;
                    }
                });
            }

            return portfolio;
        };


        // --- 모달 및 데이터 처리 ---
        const openModal = (type) => {
            const modal = document.getElementById('modal');
            const titleEl = document.getElementById('modal-title');
            const formEl = document.getElementById('modal-form');
            if (!modal || !titleEl || !formEl) return;

            formEl.innerHTML = '';
            formEl.dataset.type = type;

            let title, formHtml;
            const ownerOptions = owners.map(o => `<option value="${o.id}">${o.name}</option>`).join('');

            let accountOptions = accounts.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
            if (type === 'transaction' && owners.length > 0) {
                const initialOwnerId = owners[0].id;
                accountOptions = accounts
                    .filter(a => a.ownerId === initialOwnerId)
                    .map(a => `<option value="${a.id}">${a.name}</option>`).join('');
            }

            const today = new Date().toISOString().slice(0, 10);

            switch (type) {
                case 'transaction':
                    title = '거래 내역 추가';
                    formHtml = `
                        <select name="ownerId" id="form-owner-select" class="w-full p-3 rounded-lg toss-input">${ownerOptions}</select>
                        <select name="accountId" id="form-account-select" class="w-full p-3 rounded-lg toss-input">${accountOptions}</select>
                        <select name="type" class="w-full p-3 rounded-lg toss-input"><option value="BUY">매수</option><option value="SELL">매도</option></select>
                        <input type="date" name="date" value="${today}" class="w-full p-3 rounded-lg toss-input" />
                        <input type="text" name="stockTicker" placeholder="종목코드 (예: 005930, AAPL)" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="text" name="stockName" placeholder="종목명 (예: 삼성전자, Apple)" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="number" name="quantity" placeholder="수량" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="number" name="price" placeholder="단가" class="w-full p-3 rounded-lg toss-input" required />
                        <select name="country" class="w-full p-3 rounded-lg toss-input"><option value="KR">한국</option><option value="US">미국</option></select>
                    `;
                    break;
                case 'dividend':
                    title = '배당 내역 추가';
                    formHtml = `
                        <select name="accountId" class="w-full p-3 rounded-lg toss-input">${accountOptions}</select>
                        <input type="date" name="date" value="${today}" class="w-full p-3 rounded-lg toss-input" />
                        <input type="text" name="stockTicker" placeholder="종목코드" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="number" name="amount" placeholder="세후 배당금" class="w-full p-3 rounded-lg toss-input" required />
                    `;
                    break;
                case 'account':
                    title = '새 계좌 추가';
                    formHtml = `
                        <select name="ownerId" class="w-full p-3 rounded-lg toss-input">${ownerOptions}</select>
                        <input type="text" name="name" placeholder="계좌 이름 (예: 키움증권)" class="w-full p-3 rounded-lg toss-input" required />
                        <select name="currency" class="w-full p-3 rounded-lg toss-input"><option value="KRW">KRW</option><option value="USD">USD</option></select>
                    `;
                    break;
                case 'leverage':
                    title = '레버리지 추가';
                    formHtml = `
                        <select name="ownerId" class="w-full p-3 rounded-lg toss-input">${ownerOptions}</select>
                        <input type="text" name="name" placeholder="대출명 (예: 주택담보대출)" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="number" name="amount" placeholder="대출 원금" class="w-full p-3 rounded-lg toss-input" required />
                        <input type="number" name="interestRate" placeholder="이자율 (%)" step="0.01" class="w-full p-3 rounded-lg toss-input" required />
                    `;
                    break;
            }
            formHtml += `<button type="submit" class="w-full p-3 bg-[var(--toss-blue)] text-white rounded-lg hover:opacity-90 transition-colors font-bold">저장하기</button>`;
            titleEl.textContent = title;
            formEl.innerHTML = formHtml;

            if (type === 'transaction') {
                const ownerSelect = document.getElementById('form-owner-select');
                const accountSelect = document.getElementById('form-account-select');
                if (ownerSelect && accountSelect) {
                    ownerSelect.addEventListener('change', (e) => {
                        const selectedOwnerId = e.target.value;
                        const filteredAccounts = accounts.filter(a => a.ownerId === selectedOwnerId);
                        accountSelect.innerHTML = filteredAccounts.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
                    });
                }
            }

            modal.classList.remove('hidden');
        };

        const closeModal = () => {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.add('hidden');
        }

        const handleSave = (e) => {
            e.preventDefault();

            const form = e.target;
            const type = form.dataset.type;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.id = Date.now().toString(); // Simple ID for local data

            switch (type) {
                case 'account': accounts.push(data); break;
                case 'transaction':
                    transactions.push(data);
                    // Add or update stock info
                    const existingStock = stocks.find(s => s.ticker === data.stockTicker);
                    if (!existingStock) {
                        stocks.push({ ticker: data.stockTicker, name: data.stockName, country: data.country, currentPrice: 0 });
                    }
                    break;
                case 'dividend': dividends.push(data); break;
                case 'leverage': leverages.push(data); break;
            }

            closeModal();
            renderAll();
        };

        const handleDelete = (collectionName, id) => {
            if (!confirm('정말로 삭제하시겠습니까?')) return;

            switch (collectionName) {
                case 'accounts':
                    accounts = accounts.filter(item => item.id !== id);
                    // Also delete related transactions and dividends
                    transactions = transactions.filter(t => t.accountId !== id);
                    dividends = dividends.filter(d => d.accountId !== id);
                    break;
                case 'leverages':
                    leverages = leverages.filter(item => item.id !== id);
                    break;
            }
            renderAll();
        };

        // --- 초기화 및 이벤트 리스너 ---
        document.addEventListener('DOMContentLoaded', () => {
            // No Firebase, just render the initial empty state
            renderAll();
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
            }

            // Modal-related event listeners
            document.getElementById('btn-add-transaction').addEventListener('click', () => openModal('transaction'));
            document.getElementById('btn-add-dividend').addEventListener('click', () => openModal('dividend'));
            document.getElementById('btn-add-account').addEventListener('click', () => openModal('account'));
            document.getElementById('btn-add-leverage').addEventListener('click', () => openModal('leverage'));
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-form').addEventListener('submit', handleSave);
        });
    </script>
</body>

</html>
