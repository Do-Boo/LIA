<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 대화 분석 결과 비교 (분할 화면)</title>
    <!-- Google Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- 기본 및 레이아웃 --- */
        :root {
            --bg-color: #202124;
            --card-bg-color: #282a2d;
            --text-color: #e8eaed;
            --text-color-secondary: #bdc1c6;
            --border-color: #3c4043;
            --accent-color: #8ab4f8;
            --accent-color-green: #34a853;
            --accent-color-red: #ea4335;
            --accent-color-yellow: #fbbc04;
            --accent-color-purple: #c58af9;
            --font-primary: 'Noto Sans KR', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 24px;
        }

        /* --- 헤더 및 컨트롤 --- */
        header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px 24px;
            background-color: var(--card-bg-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
            border-radius: 12px;
            position: sticky;
            top: 20px;
            z-index: 1000;
        }

        header .header-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-color);
        }

        .selectors-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 20px;
        }

        .selector-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .selector-wrapper label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color-secondary);
        }

        .model-selector {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .model-selector:hover {
            border-color: var(--accent-color);
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }

        /* --- 비교 뷰 --- */
        #comparison-container {
            display: flex;
            gap: 24px;
        }

        .panel {
            flex: 1;
            min-width: 0;
            /* flex item이 수축할 수 있도록 함 */
        }

        /* --- 분석 결과 컨테이너 --- */
        .analysis-container {
            display: grid;
            grid-template-columns: 1fr;
            /* 각 패널은 1개의 컬럼을 가짐 */
            gap: 24px;
        }

        /* --- 로딩 및 에러 메시지 --- */
        .message-area {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            font-size: 18px;
            color: var(--text-color-secondary);
        }

        /* --- 카드 스타일 (기존과 동일) --- */
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
            margin-bottom: 8px;
        }

        .card-header .material-icons {
            color: var(--accent-color);
            font-size: 28px;
        }

        .card-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-color);
        }

        .card h3 {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            margin-top: 12px;
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 4px solid var(--accent-color-green);
        }

        .card p {
            color: var(--text-color-secondary);
            font-size: 14px;
        }

        .reasoning {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 14px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color-yellow);
            font-style: italic;
            font-size: 14px;
        }

        .score-display {
            text-align: center;
            padding: 20px 0;
        }

        .score-value {
            font-family: var(--font-mono);
            font-size: 52px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .score-value sub {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-color-secondary);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background-color: var(--border-color);
            color: var(--text-color-secondary);
            padding: 5px 14px;
            border-radius: 16px;
            font-size: 13px;
        }

        .evidence-list {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .evidence-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 14px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color-purple);
        }

        .evidence-item .impact {
            font-family: var(--font-mono);
            font-weight: 500;
            color: var(--accent-color-green);
            float: right;
        }

        .evidence-item .impact.negative {
            color: var(--accent-color-red);
        }

        .progress-bar-container {
            margin-bottom: 8px;
        }

        .progress-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--text-color-secondary);
        }

        .progress-bar {
            width: 100%;
            background-color: var(--border-color);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

        .big-five-item {
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .big-five-item .trait-label {
            font-weight: 500;
        }

        .big-five-item .progress-bar {
            height: 12px;
        }

        .big-five-item .progress-bar-inner {
            background-color: var(--accent-color-green);
        }

        .big-five-item .progress-bar-inner.partner {
            background-color: var(--accent-color-purple);
        }

        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .keyword {
            font-family: var(--font-mono);
            padding: 6px 12px;
            border-radius: 6px;
            color: var(--text-color);
            transition: transform 0.2s;
        }

        .keyword:hover {
            transform: scale(1.1);
        }

        .keyword.positive {
            background-color: rgba(52, 168, 83, 0.3);
        }

        .keyword.negative {
            background-color: rgba(234, 67, 53, 0.3);
        }

        .keyword.neutral {
            background-color: rgba(138, 180, 248, 0.3);
        }

        .mbti-container {
            text-align: center;
        }

        .mbti-type {
            font-size: 36px;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .mbti-badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-radius: 4px;
            font-weight: 700;
            margin: 0 5px;
        }

        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* --- 반응형 디자인 --- */
        @media (max-width: 1024px) {
            #comparison-container {
                flex-direction: column;
            }

            .container {
                padding: 16px;
            }

            header {
                top: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="header-title">AI 대화 분석 결과 비교</h1>
            <div class="selectors-container">
                <div class="selector-wrapper">
                    <label for="model-selector-left">비교 대상 1</label>
                    <select id="model-selector-left" class="model-selector">
                        <option value="gemini2.5pro">Gemini 2.5 Pro</option>
                        <option value="gemini2.5">Gemini 2.5</option>
                        <option value="gemini2.0">Gemini 2.0</option>
                        <option value="gemini2.0lite">Gemini 2.0 Lite</option>
                        <option value="gpt4mini">GPT-4 Mini</option>
                    </select>
                </div>
                <div class="selector-wrapper">
                    <label for="model-selector-right">비교 대상 2</label>
                    <select id="model-selector-right" class="model-selector">
                        <option value="gemini2.5">Gemini 2.5</option>
                        <option value="gemini2.5pro">Gemini 2.5 Pro</option>
                        <option value="gemini2.0">Gemini 2.0</option>
                        <option value="gemini2.0lite">Gemini 2.0 Lite</option>
                        <option value="gpt4mini">GPT-4 Mini</option>
                    </select>
                </div>
            </div>
        </header>

        <main id="comparison-container">
            <div id="panel-left" class="panel">
                <div id="analysis-container-left" class="analysis-container"></div>
            </div>
            <div id="panel-right" class="panel">
                <div id="analysis-container-right" class="analysis-container"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectorLeft = document.getElementById('model-selector-left');
            const selectorRight = document.getElementById('model-selector-right');
            const containerLeft = document.getElementById('analysis-container-left');
            const containerRight = document.getElementById('analysis-container-right');

            const modelFileMap = {
                'gemini2.5pro': 'output(gemini2.5pro).json',
                'gemini2.5': 'output(gemini2.5).json',
                'gemini2.0': 'output(gemini2.0).json',
                'gemini2.0lite': 'output(gemini2.0lite).json',
                'gpt4mini': 'output(gpt4mini).json',
            };

            async function loadAnalysisData(modelKey, targetContainer) {
                const fileName = modelFileMap[modelKey];
                if (!fileName) {
                    displayMessage('선택된 모델의 파일이 없습니다.', targetContainer);
                    return;
                }

                displayMessage('데이터를 불러오는 중입니다...', targetContainer);

                try {
                    const response = await fetch(fileName);
                    if (!response.ok) {
                        throw new Error(`파일을 불러올 수 없습니다: ${fileName} (상태: ${response.status})`);
                    }
                    const data = await response.json();
                    renderAnalysis(data, targetContainer);
                } catch (error) {
                    console.error('데이터 로딩 또는 처리 중 오류 발생:', error);
                    displayMessage(`오류: ${error.message}. HTML 파일과 JSON 파일이 같은 폴더에 있는지 확인해주세요.`, targetContainer);
                }
            }

            function displayMessage(message, targetContainer) {
                targetContainer.innerHTML = `<div class="message-area">${message}</div>`;
            }

            function renderAnalysis(data, targetContainer) {
                targetContainer.innerHTML = ''; // 해당 패널만 초기화

                if (data.basicAnalysis) {
                    targetContainer.appendChild(createBasicAnalysisCard(data.basicAnalysis));
                }
                if (data.personalityAnalysis) {
                    targetContainer.appendChild(createPersonalityAnalysisCard(data.personalityAnalysis));
                }
                if (data.emotionAnalysis) {
                    targetContainer.appendChild(createEmotionAnalysisCard(data.emotionAnalysis));
                }
                if (data.topicAnalysis) {
                    targetContainer.appendChild(createTopicAnalysisCard(data.topicAnalysis));
                }
                if (data.messagePatternAnalysis) {
                    targetContainer.appendChild(createMessagePatternAnalysisCard(data.messagePatternAnalysis));
                }
                if (data.aiRecommendations) {
                    targetContainer.appendChild(createRecommendationsCard(data.aiRecommendations));
                }
                if (data.analysisMetadata) {
                    targetContainer.appendChild(createMetadataCard(data.analysisMetadata));
                }
            }

            const get = (obj, path, defaultValue = 'N/A') => {
                const value = path.split('.').reduce((acc, part) => acc && acc[part], obj);
                return value !== undefined && value !== null ? value : defaultValue;
            };

            const createProgressBar = (label, value, maxValue = 100, className = '') => {
                const percentage = (value / maxValue) * 100;
                return `
                <div class="progress-bar-container">
                    <div class="progress-bar-label">
                        <span>${label}</span>
                        <span>${value} / ${maxValue}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-inner ${className}" style="width: ${percentage}%;"></div>
                    </div>
                </div>
            `;
            };

            const createEvidenceList = (evidences = [], negative = false) => {
                if (!evidences || !evidences.length) return '<p>제공된 증거 없음</p>';
                return `<ul class="evidence-list">
                ${evidences.map(item => `
                    <li class="evidence-item">
                        ${get(item, 'evidence', '내용 없음')}
                        ${item.impact ? `<span class="impact ${negative ? 'negative' : ''}">${item.impact}</span>` : ''}
                    </li>
                `).join('')}
            </ul>`;
            };

            function createBasicAnalysisCard(basic) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">assessment</i>
                    <h2>기본 분석</h2>
                </div>
                <div class="grid-2-col">
                    <div class="score-display">
                        <h3>썸 지수</h3>
                        <p class="score-value">${get(basic, 'someIndex', 0)}<sub>/100</sub></p>
                    </div>
                    <div class="score-display">
                        <h3>발전 가능성</h3>
                        <p class="score-value">${get(basic, 'developmentPossibility', 0)}<sub>/100</sub></p>
                    </div>
                </div>
                <h3>AI 총평</h3>
                <p class="reasoning">${get(basic, 'aiSummary')}</p>
                
                <div class="grid-2-col">
                    <div>
                        <h3>나의 MBTI</h3>
                        <div class="mbti-container"><span class="mbti-type">${get(basic, 'myMbti')}</span></div>
                    </div>
                    <div>
                        <h3>상대 MBTI (추정)</h3>
                        <div class="mbti-container"><span class="mbti-type">${get(basic, 'partnerMbti')}</span></div>
                    </div>
                </div>
                <h3>상대방 태그</h3>
                <div class="tag-list">
                    ${get(basic, 'partnerTags', []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;
                return card;
            }

            function createPersonalityAnalysisCard(personality) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">psychology</i>
                    <h2>성격 및 궁합 분석</h2>
                </div>
                <h3>궁합 점수</h3>
                <div class="score-display">
                    <p class="score-value">${get(personality, 'compatibilityScore', 0)}<sub>/100</sub></p>
                </div>
                <h3>궁합 분석 요약</h3>
                <p class="reasoning">${get(personality, 'compatibilityReason.reasoning')}</p>

                <h3>Big 5 성격 비교</h3>
                <div>
                    ${get(personality, 'bigFiveAnalysis', []).map(item => `
                        <div class="big-five-item">
                            <span class="trait-label">${item.trait}</span>
                            <div>${createProgressBar('나', get(item, 'myScore', 0))}</div>
                            <div>${createProgressBar('상대', get(item, 'partnerScore', 0), 100, 'partner')}</div>
                        </div>
                    `).join('')}
                </div>

                <h3>MBTI 궁합</h3>
                <p>${get(personality, 'mbtiCompatibility.description')}</p>
                <h3>강점</h3>
                <ul>${get(personality, 'mbtiCompatibility.strengths', []).map(s => `<li>${s}</li>`).join('')}</ul>
                <h3>도전 과제</h3>
                <ul>${get(personality, 'mbtiCompatibility.challenges', []).map(c => `<li>${c}</li>`).join('')}</ul>
            `;
                return card;
            }

            function createEmotionAnalysisCard(emotion) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">sentiment_satisfied</i>
                    <h2>감정 분석</h2>
                </div>
                <h3>종합 감정 점수</h3>
                <div class="score-display">
                    <p class="score-value">${get(emotion, 'overallScore', 0)}<sub>/100</sub></p>
                </div>
                <h3>감정 분석 요약</h3>
                <p class="reasoning">${get(emotion, 'emotionSummary')}</p>
                <h3>감정 추세: <span class="mbti-badge">${get(emotion, 'overallTrend')}</span></h3>
                <p>${get(emotion, 'trendReason.reasoning')}</p>
                <h3>주요 이벤트</h3>
                ${createEvidenceList(get(emotion, 'keyEvents', []).map(e => ({ ...e, evidence: `(${e.time}) ${e.event}: ${e.description}` })))}
            `;
                return card;
            }

            function createTopicAnalysisCard(topic) {
                const card = document.createElement('div');
                card.className = 'card';
                const interest = get(topic, 'interestMatching', {});
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">topic</i>
                    <h2>대화 주제 분석</h2>
                </div>
                <h3>관심사 일치도: <span style="color: var(--accent-color-green);">${get(interest, 'level', 'N/A')}</span></h3>
                <div class="score-display">
                    <p class="score-value">${get(interest, 'score', 0)}<sub>/100</sub></p>
                </div>
                <p class="reasoning">${get(interest, 'insight')}</p>
                <h3>주요 공통 관심사</h3>
                <div class="tag-list">
                     ${get(interest, 'commonInterests', []).map(t => `<span class="tag">${t}</span>`).join('')}
                </div>
                <h3>대화 키워드</h3>
                <div class="keyword-cloud">
                    ${get(topic, 'keywordCloud', []).map(k => `<span class="keyword ${k.sentiment}" style="font-size: ${12 + k.frequency / 5}px;">${k.word}</span>`).join('')}
                </div>
            `;
                return card;
            }

            function createMessagePatternAnalysisCard(pattern) {
                const card = document.createElement('div');
                card.className = 'card';
                const speed = get(pattern, 'responseSpeedAnalysis', {});
                const length = get(pattern, 'messageLengthAnalysis', {});
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">message</i>
                    <h2>메시지 패턴 분석</h2>
                </div>
                <h3>가장 활발한 시간대</h3>
                <p class="reasoning">${get(pattern, 'activityTimeAnalysis.mostActiveTime', 'N/A')} (${get(pattern, 'activityTimeAnalysis.insight', '')})</p>
                <h3>평균 응답 속도</h3>
                <div class="grid-2-col">
                    <p><strong>나:</strong> ${get(speed, 'myAverage', 'N/A')}</p>
                    <p><strong>상대:</strong> ${get(speed, 'partnerAverage', 'N/A')}</p>
                </div>
                <p>${get(speed, 'insight')}</p>
                <h3>메시지 길이 비율</h3>
                ${createProgressBar('나', get(length, 'myPercentage', 0))}
                ${createProgressBar('상대', get(length, 'partnerPercentage', 0), 100, 'partner')}
                <p>${get(length, 'insight')}</p>
            `;
                return card;
            }

            function createRecommendationsCard(recs) {
                if (!recs) return document.createElement('div');
                const card = document.createElement('div');
                card.className = 'card';
                const stage = get(recs, 'relationshipStageAnalysis', {});
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">recommend</i>
                    <h2>AI 추천</h2>
                </div>
                <h3>관계 단계 분석</h3>
                <p><strong>현재:</strong> ${get(stage, 'currentStage')} → <strong>다음:</strong> ${get(stage, 'nextStage')}</p>
                ${createProgressBar('', get(stage, 'progressPercentage', 0))}
                
                <h3>즉시 실천 액션</h3>
                ${get(recs, 'immediateActions', []).map(action => `
                    <div class="evidence-item">
                        <strong>${action.title}</strong> (${action.priority})
                        <p>${action.description}</p>
                        <p class="reasoning" style="margin-top: 8px;">"${action.sampleMessage}"</p>
                    </div>
                `).join('')}

                <h3>대화 시작 제안</h3>
                ${get(recs, 'conversationStarters', []).map(starter => `
                    <div class="evidence-item">
                        <strong>${starter.category}: ${starter.title}</strong>
                        <p>"${starter.suggestion}"</p>
                    </div>
                `).join('')}
            `;
                return card;
            }

            function createMetadataCard(meta) {
                if (!meta) return document.createElement('div');
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <i class="material-icons">info</i>
                    <h2>분석 메타데이터</h2>
                </div>
                <div class="grid-2-col">
                    <p><strong>총 메시지:</strong> ${get(meta, 'totalMessages')}</p>
                    <p><strong>분석 기간:</strong> ${get(meta, 'conversationPeriod')}</p>
                    <p><strong>분석일:</strong> ${get(meta, 'analysisDate')}</p>
                    <p><strong>응답률:</strong> ${get(meta, 'responseRate')}%</p>
                </div>
                <h3>분석 신뢰도</h3>
                ${createProgressBar('종합', get(meta, 'analysisConfidence.overall', 0))}
                <h3>제한 및 주의사항</h3>
                <ul>
                    ${get(meta, 'limitationsAndCautions', []).map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
                return card;
            }

            // 이벤트 리스너 연결
            selectorLeft.addEventListener('change', (e) => loadAnalysisData(e.target.value, containerLeft));
            selectorRight.addEventListener('change', (e) => loadAnalysisData(e.target.value, containerRight));

            // 페이지 최초 로드 시 기본 선택된 모델의 데이터 표시
            loadAnalysisData(selectorLeft.value, containerLeft);
            loadAnalysisData(selectorRight.value, containerRight);
        });
    </script>
