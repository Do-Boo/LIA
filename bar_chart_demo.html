<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 주제 분석 차트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFF8FB; /* LIA 테마 배경색 */
        }

        /* 막대 바 채우기 애니메이션 */
        @keyframes fill-bar {
            from {
                width: 0%;
            }
        }

        .bar-fill {
            animation: fill-bar 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        /* 각 항목이 순차적으로 나타나는 애니메이션 */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-row {
            opacity: 0;
            animation: fade-in-up 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 차트 컨테이너 -->
    <div class="w-full max-w-md bg-white rounded-3xl p-6 shadow-lg" style="box-shadow: 0 8px 32px rgba(255, 112, 166, 0.15);">
        
        <!-- 차트 소제목 -->
        <h3 class="text-md font-bold text-gray-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
            </svg>
            대화 주제 순위 TOP 5
        </h3>

        <!-- 범례 (Legend) -->
        <div class="flex flex-wrap gap-x-4 gap-y-1 text-xs text-gray-600 mt-4">
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-pink-400"></span>카페 데이트</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-purple-400"></span>영화관</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-blue-400"></span>공원 산책</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-green-400"></span>음식 이야기</div>
            <div class="flex items-center gap-1.5"><span class="w-3 h-3 rounded-full bg-yellow-400"></span>취미 공유</div>
        </div>

        <!-- 차트 막대 리스트 -->
        <div class="space-y-4 mt-5">
            <!-- 1. 카페 데이트 -->
            <div class="chart-row" style="animation-delay: 0.1s;">
                <div class="flex justify-between items-center text-sm font-bold">
                    <p class="text-gray-700">카페 데이트</p>
                    <p class="text-pink-500">45%</p>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-5 mt-1.5">
                    <div class="bar-fill bg-pink-400 h-5 rounded-full" style="width: 45%;"></div>
                </div>
            </div>
            <!-- 2. 영화관 -->
            <div class="chart-row" style="animation-delay: 0.2s;">
                <div class="flex justify-between items-center text-sm font-bold">
                    <p class="text-gray-700">영화관</p>
                    <p class="text-purple-500">30%</p>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-5 mt-1.5">
                    <div class="bar-fill bg-purple-400 h-5 rounded-full" style="width: 30%;"></div>
                </div>
            </div>
            <!-- 3. 공원 산책 -->
            <div class="chart-row" style="animation-delay: 0.3s;">
                <div class="flex justify-between items-center text-sm font-bold">
                    <p class="text-gray-700">공원 산책</p>
                    <p class="text-blue-500">25%</p>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-5 mt-1.5">
                    <div class="bar-fill bg-blue-400 h-5 rounded-full" style="width: 25%;"></div>
                </div>
            </div>
            <!-- 4. 음식 이야기 -->
            <div class="chart-row" style="animation-delay: 0.4s;">
                <div class="flex justify-between items-center text-sm font-bold">
                    <p class="text-gray-700">음식 이야기</p>
                    <p class="text-green-500">20%</p>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-5 mt-1.5">
                    <div class="bar-fill bg-green-400 h-5 rounded-full" style="width: 20%;"></div>
                </div>
            </div>
            <!-- 5. 취미 공유 -->
            <div class="chart-row" style="animation-delay: 0.5s;">
                <div class="flex justify-between items-center text-sm font-bold">
                    <p class="text-gray-700">취미 공유</p>
                    <p class="text-yellow-500">15%</p>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-5 mt-1.5">
                    <div class="bar-fill bg-yellow-400 h-5 rounded-full" style="width: 15%;"></div>
                </div>
            </div>
        </div>

        <!-- 차트 요약 및 제안 -->
        <div class="mt-6 bg-pink-50 p-4 rounded-2xl flex items-center gap-3">
            <span class="text-xl">💡</span>
            <p class="text-sm font-bold text-pink-700">
                <span class="text-pink-500">카페 데이트</span> 주제가 1위! 실제 데이트 제안을 해보세요.
            </p>
        </div>
    </div>

</body>
</html>
